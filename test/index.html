<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>APMPlayer Test Suite: composite</title>
    <link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css" type="text/css" media="screen">
    <script src="http://code.jquery.com/qunit/qunit-git.js"></script>

    <script src="lib/qunit/composite/qunit-composite.js"></script>
    <link rel="stylesheet" href="lib/qunit/composite/qunit-composite.css" type="text/css" media="screen">

    <script>
        QUnit.testSuites([
            "basic-tests.html",
            "events-tests.html",
            "playable-tests.html",
            "playlist-tests.html",
            "custom-schemes.html",
            "playback-mechanism-tests.html",
            "apmplayer_ui-tests.html",
            "apmplayer_ui-nofetch-tests.html",
            "apmstatic-flash-test.html",
            "apmlive-flash-test.html",
            "apmlive-html5-test.html",
            "apmstatic-html5-test.html"
        ]);
    </script>
</head>
<body>
    <h1 id="qunit-header">APMPlayer Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture"></div>
</body>
</html>
